<!DOCTYPE html>
<html lang="hr">
  <head>
    <title>IoT brava</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/index.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>    
  </head>
 
  <body>
 
    <div class="container">
 
      <div class="jumbotron">
        <h1>Pristup uredu</h1>
        <form class="form-signin" action="/validateLogin" method="post">
        <label for="inputName" class="sr-only">Korisnik</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputPassword" class="sr-only">Lozinka</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnUnlock" class="btn btn-lg btn-primary btn-block" type="submit">Otključaj</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Orlić 2016</p>
      </footer>
 
    </div>
  </body>
</html>
